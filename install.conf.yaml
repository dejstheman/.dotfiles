- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.alias:
      force: true
      path: .alias
    ~/.gitconfig:
      force: true
      path: .gitconfig
    ~/.gitignore:
      force: true
      path: .gitignore
    ~/.zshrc:
      force: true
      path: .zshrc

- shell:
    - # homebrew
      command: brew bundle --file=./Brewfile
      stdin: true
      stdout: true
      stderr: true

    - # oh-my-zsh
      command: ./.oh-my-zsh.sh
      stdin: true
      stdout: true
      stderr: true