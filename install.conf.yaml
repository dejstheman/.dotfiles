- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.alias:
      force: true
      path: .alias
    ~/.gitconfig:
      force: true
      path: .gitconfig
    ~/.gitignore:
      force: true
      path: .gitignore
    ~/.zshrc:
      force: true
      path: .zshrc
    ~/.tmux.conf:
      force: true
      path: .tmux.conf
    /usr/local/bin/tmux-spotify-info.scpt:
      force: true
      path: tmux/.tmux-spotify-info.scpt
    ~/.git-template/:
      force: true
      glob: true
      create: true
      path: .git-template/*

- shell:
    - # homebrew
      command: brew bundle --file=./Brewfile
      stdout: true
      stderr: true

    - # oh-my-zsh
      command: ./.oh-my-zsh.sh
      stdout: true
      stderr: true

    - # tmux package manager
      command: ./tmux/tpm.sh
      stdout: true
      stderr: true
