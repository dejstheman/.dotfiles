- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
      force: true
      path: .gitconfig

    ~/.gitignore:
      force: true
      path: .gitignore

    ~/.alacritty.toml:
      force: true
      path: .alacritty.toml

    ~/.zshrc:
      force: true
      path: zsh/.zshrc

    ~/.alias:
      force: true
      path: zsh/.alias

    ~/.tmux.conf:
      force: true
      path: tmux/.tmux.conf

    ~/.config/starship.toml:
      force: true
      path: zsh/starship.toml

    ~/.git-template/:
      force: true
      glob: true
      create: true
      path: .git-template/*

- shell:
    - # rust
      command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
      stdout: true
      stderr: true

    - # safechain
      command: curl -fsSL https://github.com/AikidoSec/safe-chain/releases/latest/download/install-safe-chain.sh | sh
      stdout: true
      stderr: true

    - # homebrew
      command: brew bundle --file=./Brewfile
      stdout: true
      stderr: true

    - # oh-my-zsh
      command: ./zsh/.oh-my-zsh.sh
      stdout: true
      stderr: true

    - # tmux package manager
      command: ./tmux/tpm.sh
      stdout: true
      stderr: true
